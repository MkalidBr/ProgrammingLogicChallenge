<body>
    Crie um contador que comece em 1 e vá até 10 usando um loop while. Mostre cada número.


    ><script>
        let numero = 1;
let contador = 1;

while (contador<=10){
    console.log (numero*contador);
    alert (numero*contador);
contador ++;
}
    </script>
</body>
