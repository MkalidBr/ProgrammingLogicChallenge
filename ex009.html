<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Pede ao usuário um número e converte para número inteiro
        let contador = prompt ("Escolha um número");
    
        // Variável para a contagem inicial
        let numero = 0;
    
        // Loop while para contagem progressiva
        while (numero <= contador) {
            console.log(numero); // Mostra a contagem no console
            alert (numero);
            numero++; // Incrementa a variável de contagem
        }
    </script>
    
</body>
</html>
